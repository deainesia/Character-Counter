<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Character Counter</h1>
    <div class="main-area">
      <div class="max-character-area">
        <p>Set maximum character?</p>
        <span id="option-none">
          <input type="radio" name="max-character" id="max-none" checked="checked">
          <label for="max-none">None</label>
        </span>
        <span id="option-100">
          <input type="radio" name="max-character" id="max-100">
          <label for="max-100">100</label>
        </span>
        <span id="option-500">
          <input type="radio" name="max-character" id="max-500">
          <label for="max-500">500</label>
        </span>
        <span id="option-1000">
          <input type="radio" name="max-character" id="max-1000">
          <label for="max-1000">1000</label>
        </span>
        <span id="option-type">
          <input type="radio" name="max-character" id="max-byinput">
          <label for="max-byinput">Type:</label>
          <input type="text" id="max-text" placeholder="250"/>
        </span>
      </div>
      <textarea id="text" placeholder="Type your text here!"></textarea>
      <div class="total-text-area">
        <p>You have written <span id="totalText">0</span> characters include space.</p>
      </div>
    </div>
  </div>
  
  <script>
    var text = document.getElementById("text");
    var counterPlace = document.getElementById("totalText");
    text.addEventListener("input", (event) => {
      counterPlace.textContent = text.value.length;
    })
  </script>
</body>
</html>
