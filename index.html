<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Character Counter</h1>
    <div class="main-area">
      <div class="max-character-area">
        <p>Set maximum character?</p>
        <span id="option-none">
          <input type="radio" name="max-character" id="max-none" checked="checked" onclick="check('none')">
          <label for="max-none">None</label>
        </span>
        <span id="option-100">
          <input type="radio" name="max-character" id="max-100" onclick="check(100)">
          <label for="max-100">100</label>
        </span>
        <span id="option-500">
          <input type="radio" name="max-character" id="max-500" onclick="check(500)">
          <label for="max-500">500</label>
        </span>
        <span id="option-1000">
          <input type="radio" name="max-character" id="max-1000" onclick="check(1000)">
          <label for="max-1000">1000</label>
        </span>
        <span id="option-type">
          <input type="radio" name="max-character" id="max-byinput" onclick="check('type')">
          <label for="max-byinput">Type:</label>
          <input type="number" min="1" id="max-type" placeholder="250"/>
        </span>
      </div>
      <textarea id="text" placeholder="Type your text here!"></textarea>
      <div class="total-text-area">
        <p>You have written 
          <span id="total-text">0</span>
          <span id="max-text"></span>character,
          <span id="remain-text"></span>include spaces.</p>
      </div>
    </div>
  </div>
  
  <script>
    var optionMax = "none";
    var text = document.getElementById("text");
    var maxText = document.getElementById("max-type");
    var counterPlace = document.getElementById("total-text");
    var maxPlace = document.getElementById("max-text");
    var remainPlace = document.getElementById("remain-text");

    function check(option) {
      optionMax = option;
      
      if (optionMax == "none") {
        maxPlace.textContent = "";
        remainPlace.textContent = "";
        text.setAttribute("maxlength","none");
      } else if (optionMax == "type") {
        optionMax = maxText.value;
        if (optionMax != "") {
          maxPlace.textContent = "of " + optionMax + " ";
          
          if (optionMax - text.value.length >= 0) {
            remainPlace.textContent = optionMax - text.value.length + " remaining character, ";
            remainPlace.style.color = "green";
          } else {
            remainPlace.textContent = optionMax - text.value.length + " excess character, ";
            remainPlace.style.color = "red";
          }
          
          text.setAttribute("maxlength",optionMax);
        } else {
          maxPlace.textContent = "";
          remainPlace.textContent = "";
          text.setAttribute("maxlength","none");
        }
        maxText.addEventListener("input", (event) => {
          optionMax = maxText.value;
          maxPlace.textContent = "of " + optionMax + " ";
          
          if (optionMax - text.value.length >= 0) {
            remainPlace.textContent = optionMax - text.value.length + " remaining character, ";
            remainPlace.style.color = "green";
          } else {
            remainPlace.textContent = optionMax - text.value.length + " excess character, ";
            remainPlace.style.color = "red";
          }

          text.setAttribute("maxlength",optionMax);
        })
      } else {
        maxPlace.textContent = "of " + optionMax + " ";

        if (optionMax - text.value.length >= 0) {
            remainPlace.textContent = optionMax - text.value.length + " remaining character, ";
            remainPlace.style.color = "green";
          } else {
            remainPlace.textContent = optionMax - text.value.length + " excess character, ";
            remainPlace.style.color = "red";
          }

        text.setAttribute("maxlength",optionMax);
      }
    }

    text.addEventListener("input", (event) => {      
      counterPlace.textContent = text.value.length + " ";
      if (optionMax != "none") {
        if (optionMax - text.value.length >= 0) {
          remainPlace.textContent = optionMax - text.value.length + " remaining character, ";
          remainPlace.style.color = "green";
        } else {
          remainPlace.textContent = optionMax - text.value.length + " excess character, ";
          remainPlace.style.color = "red";
        }
      }
    }) 
  </script>
</body>
</html>
