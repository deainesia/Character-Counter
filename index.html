<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/50adeae078.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Character Counter</h1>
    <div class="main-area">
      <div class="max-character-area">
        <p>Set maximum character?</p>
        <span id="option-none">
          <input type="radio" name="max-character" id="max-none" checked="checked" onclick="check('none')">
          <label for="max-none">None</label>
        </span>
        <span id="option-100">
          <input type="radio" name="max-character" id="max-100" onclick="check(100)">
          <label for="max-100">100</label>
        </span>
        <span id="option-500">
          <input type="radio" name="max-character" id="max-500" onclick="check(500)">
          <label for="max-500">500</label>
        </span>
        <span id="option-1000">
          <input type="radio" name="max-character" id="max-1000" onclick="check(1000)">
          <label for="max-1000">1000</label>
        </span>
        <span id="option-type">
          <input type="radio" name="max-character" id="max-byinput" onclick="check('type')">
          <label for="max-byinput">Type:</label>
          <input type="number" min="1" id="max-type" placeholder="250"/>
        </span>
      </div>
      <textarea id="text" placeholder="Type your text here!"></textarea>
      <div class="total-text-area">
        <p class="bottom-text"><span id="total-text">0</span>Characters</p>
        <p class="bottom-text divider-left"><span id="total-word">0</span>Words</p>
        <p class="bottom-text divider-center"><span id="max-text">-</span>Max</p>
        <p class="bottom-text "><span id="remain-text">-</span>Remain Character</p>
      </div>
      <div class="frequent-area">
        <div class="head-frequent-area">
          <h3>Top most frequent words</h3>
            <button id="check-freq">Check</button>
        </div>
        <div class="result-frequent-area divider-top">
          <p id="kk"></p>       
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="left-footer">
          Character Counter V2. 2024.
        </div>
        <div class="right-footer">
          Created by deainesia.
          <span>
            <a href="https://github.com/deainesia"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.instagram.com/inesiadea/"><i class="fa-brands fa-square-instagram"></i></a>
          </span>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
